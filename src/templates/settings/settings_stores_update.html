
{% extends 'settings/settings_stores_list.html' %}
{% block content %}

<div id="content" class="container-fluid">
  <h4>編集画面</h4>
  <hr class="hr_subTitle">
  <!-- formの定義 -->
  <form method="post" novalidate>
    <!-- テーブル表の定義 -->
      {% csrf_token %}
      <table id="menu_list" width="100%" class="table table-striped table-bordered table-hover">
        <thead>
        {% for field in form %}
        <tr>
          <th class="text-center" width=”40%”>{{ field.label_tag }}</th>
          <td class="text-center" width=”60%”>{{ field }}</td>
        </tr>
        {% endfor %}
        </thead>
      </table>
      <hr class="hr_subTitle">
      <input class="page-link" style='color:white; background-color:cadetblue; text-align:center;' type="submit" value="保存">
      <button class="page-link" style='color:white; background-color:cadetblue; text-align:center;' type=“button” onclick="location.href='{{request.META.HTTP_REFERER}}'">キャンセル</button>
    </form>
  <!-- ここまでformの定義 -->
</div>

{% endblock %}
