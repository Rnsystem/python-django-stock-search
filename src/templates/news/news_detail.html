{% extends 'base.html' %}
{% block sidemenu_contents %}


<div id="content" class="container-fluid">
    <h4>{{ news.title }}</h4>
    <hr class="hr_subTitle">
    <!-- テーブル表の定義 -->
    <table id="menu_list" width="100%" class="table table-striped table-bordered table-hover">
        <!-- 表の列の定義-->
        <thead>
        <tr>
            <th class="text-center">投稿日時</th>
            <th class="text-center">{{ news.posting_datetime }}</th>
        </tr>
        <tr>
            <th class="text-center">投稿者</th>
            <th class="text-center">{{ news.posting_user }}</th>
        </tr>
        <tr>
            <th class="text-center">説明</th>
            <th class="text-center">{{ news.exposition }}</th>
        </tr>
        </thead>
        　<!-- ここまでが表のデータ部分の表示-->
    </table>
    <!-- ここまでがテーブル表の定義 -->
    <hr class="hr_subTitle">
    <a class="page-link" href="{{request.META.HTTP_REFERER}}" style='color:white; background-color:cadetblue; text-align:center;'>戻る</a>
</div>


{% endblock %}
