<!DOCTYPE html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css'%}">
    <link href="{% static 'css/style001.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cccabinet.jpn.org/bootstrap4/css/style.css">
    <!-- 下記モーダル表示用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title> stockSearch </title>

    {% block extra_css %}{% endblock %}

</head>

  <body>
    <!-- ↓↓１番上のナビゲーションバー↓↓ -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark bs-navbar" style='background-color:cadetblue;' id="bs-navbar">
            <a class="navbar-brand mr-md-2" href="{% url 'app_folder:news_list' %}">
              stockSearch
            </a>
              <!-- ↓↓レイアウトを調整する為のダミー↓↓ -->
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">   </a></li>
                <li class="nav-item"><a class="nav-link" href="#">   </a></li>
              </ul>
              <!-- ↑↑ダミーここまで↑↑ -->                            
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:news_list' %}" >お知らせ</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:executelogs_list' %}" >実行履歴</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:inventories_list' %}" >ランキング</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:items_list' %}" >商品管理</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:inventories_list' %}" >在庫管理</a></li> -->
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:settings_malls_list' %}" >設定</a></li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item"><div class="nav-link">ユーザ名：{{ user.get_username }}</div></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_folder:logout' %}" >ログアウト</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- 「サイドバー」と「コンテンツ本体部分」 -->
    {% block sidemenu_contents %}
    {% endblock %}
  </body>
</html>
